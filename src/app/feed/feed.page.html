<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/images/marty-image.jpg">
        </ion-avatar>
      </ion-item>
      <div>
        <h2 class="title">{{ objeto_feed.titulo }}</h2>
        <p class="text">{{ objeto_feed.data }}</p>
      </div>
    </ion-row>
    
    <img id="img" src="../../assets/images/deLorean-tima-machine-image.jpg">

    <ion-card-content>
      <p>{{ objeto_feed.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>{{ objeto_feed.qntd_likes }} likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>{{ objeto_feed.qntd_comments }} comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
